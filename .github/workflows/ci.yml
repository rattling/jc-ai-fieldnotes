name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv venv -p 3.11

      - name: Install dependencies
        run: |
          uv pip install --python .venv/bin/python ruff pytest hatchling
          uv pip install --python .venv/bin/python \
            -e shared \
            -e use_cases/customer_doc_triage \
            -e use_cases/customer_doc_triage/experiments/agents_vs_workflows

      - name: Ruff check
        run: .venv/bin/ruff check . --exclude use_cases/customer_doc_triage/experiments/agents_vs_workflows/notebooks

      - name: Pytest
        run: .venv/bin/python -m pytest -q
